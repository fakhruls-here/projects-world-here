<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-cards Animation | fakhruls-here</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">

        <!-- cards 1 -->
        <input type="radio" name="slide" id="card1" checked />
        <label for="card1" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>New York</h4>
              <p>The city that never sleeps.</p>
            </div>
          </div>
        </label>

        <!-- cards 2 -->
        <input type="radio" name="slide" id="card2" checked />
        <label for="card2" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>Tokyo</h4>
              <p>Where dreams come true.</p>
            </div>
          </div>
        </label>

        <!-- cards 3 -->
        <input type="radio" name="slide" id="card3" checked />
        <label for="card3" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>London</h4>
              <p>A bad day in London is still better than a good day anywhere else.</p>
            </div>
          </div>
        </label>

        <!-- cards 4 -->
        <input type="radio" name="slide" id="card4" checked />
        <label for="card4" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>Barcelona</h4>
              <p>Fiesta like there's no manana.</p>
            </div>
          </div>
        </label>

      </div>
    </div>
  </body>
</html>
